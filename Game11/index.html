<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="game-info">
            <div class="current-player">Player <span id="current-player">X</span>'s Turn</div>
            <div class="score">
                <div class="score-item">
                    <span class="player-x">X</span>: <span id="score-x">0</span>
                </div>
                <div class="score-item">
                    <span class="player-o">O</span>: <span id="score-o">0</span>
                </div>
                <div class="score-item">
                    Draws: <span id="score-draw">0</span>
                </div>
            </div>
        </div>
        <div class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="controls">
            <button id="reset-btn">Reset Game</button>
            <button id="new-game-btn">New Game</button>
        </div>
        <div id="message" class="message hidden">X Wins!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
